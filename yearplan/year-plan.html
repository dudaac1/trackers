<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★ year plan ★</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/utilities.css">
</head>
<body>
  <header class="year-plan-header">
    <div class="container flex">
      <h1>Planejamento Anual</h1>
      <h2 id="yearTitle"></h2> 
    </div>
  </header>
  
  <main class="year-plan-main">
    <div class="container flex" id="yearInMonths"></div>
  </main>
  
  <footer class="year-plan-footer">
    <div class="container flex">
      <div>
        Selecione ano: <input type="number" style="width: 75px" id="year" value="2021">
        <button onclick="saveYear()">salvar</button>
      </div>
      <button id="showMonths" onclick="hideMonths()">esconder dias</button>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
