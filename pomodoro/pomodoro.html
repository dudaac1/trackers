<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★ pomo tracker ★</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/utilities.css">
</head>
<body>
  
  <header>
    <div class="container">
      <h1>Pomodoro</h1>
    </div>
  </header>

  <main>
    <div class="container flex">
      <div class="timer">
        <h2 class="md"><span id="activityTxt"></span></h2>
        <h1 class="xl"><span id="minutesTxt"></span>:<span id="secondsTxt"></span></h1>
        <button id="timerBtn"></button>
      </div>
  
      <div class="hidden" id="stats"></div>
    </div>
  </main>

  <footer>
    <div class="container flex">
      <div>
        Tempos (min) — 
        Pomodoro: <input type="number" max="999" id="pomodoroSize" class="timerInput"> — 
        Intervalo: <input type="number" max="30" id="intervalSize" class="timerInput">
        <button onclick="saveValues()">salvar</button>
        <br>
        <small>Está é uma cópia simplificada de <a href="https://pomofocus.io/">Pomofocus</a>.</small>
      </div>
        <button class="statsBtn" onclick="showStats()" id="statsBtn">Mostrar<br>estatísticas</button>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
