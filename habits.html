<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>★ habit tracker ★</title>
  <link rel="stylesheet" href="/css/utilities.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

   <header class="habits-header">
    <div class="container flex">
      <a href="index.html" title="Voltar a Página Inicial">
        <h1>Rastreador de Hábitos</h1>
      </a>
      <h2 id="monthTitle"></h2> 
    </div>
  </header>

  <main class="habits-main">
    <div class="container flex" id="habitsContainer"></div>
  </main>
  
  <footer>
    <div class="container">
      <input type="text" id="addHabitInput" placeholder="título do hábito" size="40" value="">
      <button id="addHabitBtn" onclick="addHabit()" class="addHabitBtn">+</button>
      <br><small>(Não são aceitos títulos vazios ou repetidos).</small>
    </div>
  </footer>

  <script src="js/habits.js"></script>
</body>
</html>
